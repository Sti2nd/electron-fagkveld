<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script src="audioplayer.js"></script>
  </head>
  <body>
    <button id="selectAudio">Browse for audio</button>
    <h3>Audio Player</h3>
    <p id="trackInformation"></p>
    <audio id="audioPlayer" controls preload></audio>
    <button id="playInDefaultProgram">Play this song in another program</button>
  </body>
</html>
